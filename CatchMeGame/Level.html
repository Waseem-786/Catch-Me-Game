<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="level.css">
    <title>Catch Me Game</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
          <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" id="Nav" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </form>
    </nav>
      <script>
          let name = prompt('Enter Your Name : ')
          document.getElementById('Nav').placeholder = 'Welcome '+name+' in Catch Me Game';
      </script>
      <h1>Play Catch Me Game</h1>
    <section>
        <div id="easy">
            <input type="button" class="levels" onclick="go_easy()" value="Easy Level">
        </div>
        <div id="medium">
            <input type="button" class="levels" onclick="go_medium()" value="Medium Level">
        </div>
        <div id="hard">
            <input type="button" class="levels" onclick="go_hard()" value="Hard Level">
        </div>
        <div id="insane">
            <input type="button" class="levels" onclick="go_insane()" value="Insane Level">
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  
    <script>
        function go_easy()
        {
          location.replace('CatchMeGame.html?level=Easy');
        }
        function go_medium()
        {
          location.replace('CatchMeGame.html?level=Medium');
        }
        function go_hard()
        {
          location.replace('CatchMeGame.html?level=Hard');
        }
        function go_insane()
        {
          location.replace('CatchMeGame.html?level=Insane');
        }
    </script>
    
  </body>
  
</html>
